<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/css/results.css">
    <title>Search Results</title>
</head>

<body>
    
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="./index.html" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="./my-recipes.html" class="pure-menu-link">My Recipes</a></li>
            </ul>
        </div>
        <form id="search-form" class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Search for Recipe:</legend>
                <input id="search-input" type="text" placeholder="Search" />
                <select id="search-criteria">
                    <option value disabled selected>Search by Type</option>
                    <option value="food">Food</option>
                    <option value="drink">Drink</option>
                </select>
                <button type="submit" class="pure-button pure-button-primary">Search</button>
            </fieldset>
        </form>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <h1 id="result-text"></h1>
        <!-- A wrapper for all the results -->
        <div id="display-results" class="pure-g"></div>
    </div>

    <script src="./assets/js/cocktail.js"></script>
    <script src="./assets/js/results.js"></script>
</body>

</html>
