<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>

<body>
    
    <h1 class="text-primary">Search Recipe Results</h1>
    <form id="search-form" class="mb-2">
      <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
      <select id="format-input" class="form-input w-100">
        <option value="" disabled selected>Select a format...</option>
        <option value="drink 1">Drink 1</option>
        <option value="drink 2">Drink 2</option>
        <option value="food">food</option>
        <option value="food 2">food 2</option>
        <option value="food 3">food 3</option>
        <option value="food 4">food 4</option>
        <option value="recipes">recipes</option>
        <option value="websites">Websites</option>










    <div class="search-box">
        <input class="search-txt" type="text" name="" placeholder="Type to search">
        <a class="search-btn" href="#"></a>
    </div>
    
    <script src="./assets/js/results.js"></script>
</body>
</html>
